<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="mouse-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="mouse-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#0099cc"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#121821" rx="10"/>
  
  <!-- Mouse Top View -->
  <g transform="translate(50, 50)">
    <!-- Mouse Body -->
    <path d="M150,50 C100,70 50,100 50,150 C50,200 100,230 150,250 C200,230 250,200 250,150 C250,100 200,70 150,50 Z" 
          fill="url(#mouse-body)" stroke="#333" stroke-width="2"/>
    
    <!-- Left Button -->
    <path d="M150,50 C130,60 110,70 100,120 L150,120 L150,55 Z" 
          fill="#222" stroke="#444" stroke-width="1"/>
    
    <!-- Right Button -->
    <path d="M150,50 C170,60 190,70 200,120 L150,120 L150,55 Z" 
          fill="#222" stroke="#444" stroke-width="1"/>
    
    <!-- Scroll Wheel -->
    <rect x="145" y="70" width="10" height="30" rx="5" fill="#444" stroke="#555" stroke-width="1"/>
    
    <!-- RGB Accent Line -->
    <path d="M70,150 C70,190 100,210 150,230 C200,210 230,190 230,150" 
          fill="none" stroke="url(#mouse-accent)" stroke-width="4" filter="url(#glow)"/>
    
    <!-- DPI Button -->
    <circle cx="150" cy="160" r="5" fill="#00e5ff" filter="url(#glow)"/>
    
    <!-- Side Buttons (visible from top) -->
    <rect x="80" y="140" width="5" height="10" rx="2" fill="#333"/>
    <rect x="80" y="160" width="5" height="10" rx="2" fill="#333"/>
    
    <!-- USB Cable -->
    <path d="M150,50 L150,10" stroke="#333" stroke-width="8" fill="none"/>
  </g>
  
  <!-- Label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" fill="#00e5ff" text-anchor="middle">Top Shell</text>
</svg>
