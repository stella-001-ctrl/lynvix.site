<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="mouse-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="mouse-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#0099cc"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#121821" rx="10"/>
  
  <!-- Mouse Front View -->
  <g transform="translate(100, 50) scale(0.5)">
    <!-- Mouse Body -->
    <path d="M200,50 C150,60 100,100 100,200 C100,300 150,350 200,350 C250,350 300,300 300,200 C300,100 250,60 200,50 Z" 
          fill="url(#mouse-body)" stroke="#333" stroke-width="2"/>
    
    <!-- Left Button -->
    <path d="M200,50 C180,55 160,70 150,150 L200,150 L200,55 C200,52 200,51 200,50 Z" 
          fill="#222" stroke="#444" stroke-width="1"/>
    
    <!-- Right Button -->
    <path d="M200,50 C220,55 240,70 250,150 L200,150 L200,55 C200,52 200,51 200,50 Z" 
          fill="#222" stroke="#444" stroke-width="1"/>
    
    <!-- Scroll Wheel -->
    <rect x="195" y="80" width="10" height="40" rx="5" fill="#444" stroke="#555" stroke-width="1"/>
    
    <!-- RGB Accent Line -->
    <path d="M120,200 C120,280 150,320 200,320 C250,320 280,280 280,200" 
          fill="none" stroke="url(#mouse-accent)" stroke-width="4" filter="url(#glow)"/>
  </g>
  
  <!-- Label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" fill="#00e5ff" text-anchor="middle">Front View</text>
</svg>
